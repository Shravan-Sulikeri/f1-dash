version: "3.9"

services:
  ingestion:
    build: ./ingestion
    env_file:
      - .env
    volumes:
      - ${EXTERNAL_DATA_ROOT:-./data/openf1}:/opt/data
    working_dir: /app
    command: ["python", "openf1_ingest.py"]

  warehouse:
    build: ./warehouse
    env_file:
      - .env
    volumes:
      - ${EXTERNAL_DATA_ROOT:-./data/openf1}:/opt/data
    working_dir: /app
    # Keep the container running; dbt commands will be run manually or wired later.
    command: ["bash", "-c", "tail -f /dev/null"]

  api:
    build: ./api
    env_file:
      - .env
    volumes:
      - ${EXTERNAL_DATA_ROOT:-./data/openf1}:/opt/data
    working_dir: /app
    ports:
      - "8000:8000"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: f1_backend
    env_file:
      - .env
    environment:
      F1_WAREHOUSE: ${F1_WAREHOUSE:-/opt/data/warehouse/f1_openf1.duckdb}
    volumes:
      - ${EXTERNAL_DATA_ROOT:-./data/openf1}:/opt/data
      - ./backend:/opt/backend
    working_dir: /opt/backend
    depends_on:
      - ingestion
    ports:
      - "8001:8001"
    command: ["bash", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port 8001"]
